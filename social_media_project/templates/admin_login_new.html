<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
    <title>Social Media Application</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm" method="post" action="adminlogin">
        {% csrf_token %}
                <h1>Admin Login</h1><br>
                <span>login with Username & password</span>
                <input type="text" placeholder="Username" id="loginUsername" name="loginUsername" required>
                <input type="password" placeholder="Password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
