
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Application</title>
  <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
  <script src="{% static '/js/index.js' %}" type="application/javascript"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="card" id="loginCard">
      <h2>Login</h2>
      <form id="loginForm" method="post" action="login">
        {% csrf_token %}
        <div class="input-field">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="loginUsername" required>
        </div>
        <div class="input-field">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <button type="submit">Login</button>
        or
        <div id="icons">
        <i class="bi bi-google"></i>
        <i class="bi bi-facebook"></i>
      </div>
      </form>
      <p class="switch-link" onclick="switchForm('signupCard')">Switch to Sign Up</p>
    </div>

    <div class="card" id="signupCard" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signupForm" method="post" action="signup">
        {% csrf_token %}
        <div class="input-field">
          <label for="signupUsername">Username:</label>
          <input type="text" id="signupUsername" name="signupUsername" required>
        </div>
        <div class="input-field">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" name="signupPassword" required>
        </div>
        <div class="input-field">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="input-field">
          <label for="mobile">Mobile:</label>
          <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div class="input-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p class="switch-link" onclick="switchForm('loginCard')">Switch to Login</p>
    </div>
  </div>
</body>
</html>
